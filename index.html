<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      margin-left: 0.5rem;
    }

    #output {
      margin-top: 1rem;
      color: #555;
    }

    #grid {
      margin-top: 1rem;
      display: grid;
      gap: 1px;
      background-color: #999; /* border around the grid */
    }

    .cell {
      width: 20px;
      height: 20px;
    }

    .black {
      background-color: black;
    }

    .white {
      background-color: white;
    }
  </style>
</head>
<body>
  <h1>Enter QR message</h1>

  <input type="text" id="messageInput" placeholder="Type your message" />
  <button onclick="sendMessage()">Send</button>

  <div id="output">Waiting for input...</div>
  <div id="grid"></div>

  <script>
    const inputField = document.getElementById('messageInput');
    const output = document.getElementById('output');
    const grid = document.getElementById('grid');

    async function sendMessage() {
      const message = inputField.value.trim();
      if (!message) {
        output.textContent = 'Please enter a message.';
        grid.innerHTML = '';
        return;
      }

      output.textContent = 'Sending...';
      grid.innerHTML = '';

      try {
        const response = await fetch('https://qrgenerator-anggabard.azurewebsites.net/api/QRG', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            Message: message,
            AsBinary: true
          })
        });

        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

        const text = await response.text();
        output.textContent = '';
        renderMatrix(text);
      } catch (error) {
        output.textContent = `Error: ${error.message}`;
      }
    }

    function renderMatrix(text) {
      const rows = text.trim().split('\n');
      const cols = rows[0].trim().split(/\s+/).length;
      grid.style.gridTemplateColumns = `repeat(${cols}, 20px)`;

      for (let row of rows) {
        const values = row.trim().split(/\s+/);
        for (let val of values) {
          const cell = document.createElement('div');
          cell.classList.add('cell', val === '1' ? 'black' : 'white');
          grid.appendChild(cell);
        }
      }
    }

    inputField.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
