<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      margin-left: 0.5rem;
    }

    #output {
      margin-top: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Enter QR message</h1>

  <input type="text" id="messageInput" placeholder="Type your message" />
  <button onclick="sendMessage()">Send</button>

  <pre id="output">Waiting for input...</pre>
  <canvas id="qrCanvas" style="margin-top: 1rem; border: 1px solid #ccc;"></canvas>

  <script>
    const inputField = document.getElementById('messageInput');
    const output = document.getElementById('output');
    const grid = document.getElementById('grid');

    async function sendMessage() {
      const message = inputField.value.trim();
      if (!message) {
        output.textContent = 'Please enter a message.';
        grid.innerHTML = '';
        return;
      }

      output.textContent = 'Sending...';
      grid.innerHTML = '';

      try {
        const response = await fetch('https://qrgenerator-anggabard.azurewebsites.net/api/QRG', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            Message: message,
            AsBinary: true
          })
        });

        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

        const text = await response.text();
        output.textContent = '';
        renderMatrix(text);
      } catch (error) {
        output.textContent = `Error: ${error.message}`;
      }
    }

    function renderMatrix(text) {
      const canvas = document.getElementById('qrCanvas');
      const ctx = canvas.getContext('2d');
      const rows = text.trim().split('\n').map(row => row.trim().split(/\s+/));
      const size = rows.length;
      const cellSize = 10;
      const canvasSize = size * cellSize;

      canvas.width = canvasSize;
      canvas.height = canvasSize;

      // Optional: remove anti-aliasing completely
      ctx.imageSmoothingEnabled = false;

      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          ctx.fillStyle = rows[y][x] === '1' ? '#000' : '#fff';
          ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
        }
      }
    }

    inputField.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
